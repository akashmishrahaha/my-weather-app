<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="stylee.css" />
    <link rel="shortcut icon" href="./img/cloudy.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />

    <script src="newapp.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="first-div">
        <div class="divv1">
          <div class="placediv">
            <p class="placename">Nangol Jat</p>
            <p class="country">IN</p>
          </div>
        </div>
        <div class="timeanddate">
          <div class="infodiv">
            <div>
              <div class="time">19:34:20</div>
              <div class="day">Wednesday, 15 Feb 2023</div>
            </div>
            <div class="temperature">22°C</div>
          </div>
        </div>
      </div>
      <div class="second-div">
        <div class="logodiv">
          <img class="logotop" src="/svg/snowman.png" alt="" width="200" />
        </div>
        <div class="belowlogo">
          <p class="info">Winter</p>
          <hr />
          <div class="search">
            <input class="inputPlace" type="text" />
            <img
              class="search-icon"
              src="/svg/search-circle-outline.svg"
              alt=""
              width="50"
            />
          </div>
        </div>
        <div class="place">
          <p class="placeinfo">Mumbai</p>
        </div>
        <hr class="hr1" />

        <div class="main-div">
          <div class="divclass">
            <p class="temp">Temperature</p>
            <p class="tempvalue">22°C</p>
          </div>
          <hr class="hr2" />

          <div class="divclass">
            <p>Humidity</p>
            <p class="humidityValue">23%</p>
          </div>
          <hr class="hr2" />

          <div class="divclass">
            <p>Visibility</p>
            <p class="visibilityValue">4000 mi</p>
          </div>
          <hr class="hr2" />

          <div class="divclass">
            <p>Wind Speed</p>
            <p class="windValue">3 km/h</p>
          </div>
          <hr class="hr2" />
        </div>
      </div>
    </div>
  </body>
</html>
